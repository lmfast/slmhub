<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for dynamic energy flow - Using CSS Variable for currentColor adaptation if needed, or keeping explicit for brand identity. 
         User asked for "color change according to the theme". 
         We will use 'currentColor' for the stroke/fill so it inherits text color. 
    -->
  </defs>
  
  <!-- Transparent background -->
  <rect width="200" height="200" fill="none"/>
  
  <!-- Dynamic pulse wave -->
  <!-- Using currentColor allows it to match the nav text (white in dark mode, black in light) 
       OR we can map it to var(--sl-color-accent) -->
  <path d="M 20 100 L 55 100 L 70 60 L 85 130 L 100 80 L 115 110 L 130 90 L 145 100 L 180 100" 
        fill="none" 
        stroke="currentColor" 
        stroke-width="12" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Energy peak accent -->
  <circle cx="85" cy="130" r="8" fill="currentColor">
    <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Speed indicator dots -->
  <circle cx="70" cy="60" r="5" fill="currentColor" opacity="0.7"/>
  <circle cx="100" cy="80" r="5" fill="currentColor" opacity="0.7"/>
</svg>
