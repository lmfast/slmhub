name: Link check

on:
  schedule:
    - cron: "0 8 * * 1" # Mondays 08:00 UTC
  workflow_dispatch: {}
  pull_request:
    paths:
      - "**/*.md"
      - "**/*.mdx"
      - "SUMMARY.md"

jobs:
  links:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Link check (lychee)
        uses: lycheeverse/lychee-action@v1
        with:
          args: >
            --verbose
            --no-progress
            --accept 200,204,206,301,302,307,308
            --exclude-mail
            --max-retries 3
            --timeout 20
            .



