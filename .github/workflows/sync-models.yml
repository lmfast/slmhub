name: Sync model metadata (HF)

on:
  schedule:
    - cron: "0 2 * * *" # daily 02:00 UTC
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Sync models and generate pages
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: python scripts/sync_models.py

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(docs): auto-sync model pages"
          file_pattern: "data/models.* src/content/docs/docs/models/generated/*.md src/content/docs/docs/models/generated/*.mdx"




